    <body>

        <style>
            #wall{
                display: block;
                width: 100%;
                height: 100%;
                position: fixed;
                z-index: 10000;
                background-color: #000;
            }
            #wall .box{
                display: block;
                position: fixed;
                background-color: #f2f2f2;
                height: 130px;
                width: 300px;
                margin: auto;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                color: #000;
                padding: 22px;
                box-sizing: border-box;
                text-transform: uppercase;
                text-align: center;
            }
            #wall .box input{
                display: block;
                outline: none;
                border: none;
                border-bottom: 1px solid #000;
                display: block;
                width: 100%;
                padding: 10px 20px 10px 0px;
                box-sizing: border-box;
                background-color: transparent;
                color: #000;
                margin-top: 10px;
                margin-bottom: 14px;
            }
            #wall .box .message{
                color: #EB5757;
            }
            #wall .box button{
                margin: 0 auto;
                border-color: #000;
                color: #000;
                margin-top: 18px;
                cursor: pointer;
            }
            #wall .box button:hover{
                background-color:#000;
                color: #fff;
            }
            #wall .box #code{
                text-align: center;
                text-transform: uppercase;
                padding-right: 0px;
            }
            #wall .box #error{
                display: block;
                width: 100%;
                height: 24px;
                text-align: center;
                opacity: 1;
                pointer-events: none;
                line-height: 24px;
                margin-bottom: 12px;
                font-size: 10px;
                pointer-events: none;
                opacity: 0;
                color: transparent;
                position: absolute;
                left: 0;
                bottom: -36px;
            }
            #wall .box #error.on{
                color: #EB5757;
                opacity: 1;
            }
            #wall .box #code.error{
                border-bottom-color: #EB5757;
                color: #EB5757;
            }
            #wall .bottom{
                display: block;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 40px;
                color: #fff;
                text-align: center;
                line-height: 40px;
                text-transform: uppercase;
            }
    
            @media only screen and (max-width: 768px){
                #wall{
                    background-color: rgba(0,0,0,1);
                }
    
                .box {
                    max-width: 90%;
                }
    
                #wall .bottom {
                    line-height: normal;
                    margin-bottom: 10px;
                }
            }
        </style>


        <div id="wall">
            <div class="box">
                <span style="color: #000">Thank you for subscribing to Mad Monk Studios, Please Check Your Email.</span>
                <button type="submit" onclick="goBack()">Go back</button>
            </div>
        </div>


        <script>
        function goBack() {
        window.history.back();
        }
        </script>
